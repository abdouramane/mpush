<div class="panel panel-primary mat-elevation-z8">
  <div class="panel-heading">Mon carnet d'adresses</div>
  <div class="panel-body">

    <div class="table-filter" >
      <mat-form-field class="col-sm-12">
        <input matInput matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header="id"> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- LastName Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header="lastName"> Nom </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
      </ng-container>

      <!-- LastName Column -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
      </ng-container>

      <!-- Tel Column -->
      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categories">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-list>
            <mat-list-item *ngFor="let category of element.categories">
              {{category.name}}
            </mat-list-item>
          </mat-list>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" data-toggle="modal" (click)="selectedContact = row"
               data-target="#contactModal"></mat-row>

    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="contactModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Information de mon contact</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="lastName" class="control-label">Nom : </label>
            <input type="text" class="form-control" id="lastName" value="{{selectedContact.lastName}}">
          </div>
          <div class="form-group">
            <label for="firstName" class="control-label">Prénom : </label>
            <input type="text" class="form-control" id="firstName" value="{{selectedContact.firstName}}">
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="control-label">Téléphone : </label>
            <input type="number" class="form-control" id="phoneNumber" value="{{selectedContact.phoneNumber}}">
          </div>
          <div class="form-group">
            <label for="email" class="control-label">Email : </label>
            <input type="text" class="form-control" id="email" value="{{selectedContact.email}}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Enregistrer</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
